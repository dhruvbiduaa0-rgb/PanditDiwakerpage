<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2563eb">
  <meta name="description" content="ServiceCo - Professional web services with offline support and fast caching.">
  <title>ServiceCo — Web Services</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./images/icon-192.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <noscript>
    <div class="banner banner-error">This site works best with JavaScript enabled.</div>
  </noscript>

  <div id="status-banner" class="banner" aria-live="polite" hidden></div>

  <header class="site-header">
    <div class="container">
      <h1 class="brand">ServiceCo</h1>
      <nav class="nav">
        <a href="#services">Services</a>
        <a href="#cart">Cart</a>
        <a href="./docs/CONTENT.md" target="_blank" rel="noopener">Docs</a>
      </nav>
    </div>
  </header>

  <main class="container layout">
    <section id="services" class="services">
      <h2>Our Services</h2>
      <div id="service-grid" class="service-grid"></div>
    </section>

    <aside id="cart" class="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items" class="cart-items"></ul>
      <div class="cart-footer">
        <span id="cart-total" class="cart-total">Total: $0.00</span>
        <div class="cart-actions">
          <button id="checkout-button" type="button" class="btn btn-primary">Checkout</button>
          <button id="clear-cart-button" type="button" class="btn btn-secondary">Clear Cart</button>
        </div>
      </div>
    </aside>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> ServiceCo. All rights reserved.</small>
    </div>
  </footer>

  <script defer src="./script.js"></script>
</body>
</html>
